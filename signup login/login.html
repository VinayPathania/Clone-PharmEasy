<script>
    var logindata=JSON.parse(localStorage.getItem("logindata"))
    document.querySelector("#loginform2").addEventListener("submit",match)

    function match(){
        event.preventDefault();
        var data2={
          email:loginform2.EMAIL.value,
          pass:loginform2.PSWRD.value
        }
        localStorage.setItem("localdata",JSON.stringify(data2))
        var local=JSON.parse(localStorage.getItem("localdata"))

        var match=logindata.find(a => a.peopleEmail==local.email && a.peoplePswrd==local.pass);

        if(match != undefined || match !=null)
        {
            alert("succesfully login")
            // changes-homepage linked after login successful
            window.location.href="http://127.0.0.1:5500/Team-Spartans/Navbar/navbar.html"
        }
        else
        {
            alert("user doesn't exist")
            //changes- returns to singup page if user doesn't exist 
            window.location.href="http://127.0.0.1:5500/Team-Spartans/signup%20login/signup.html"
        }
    }
    
</script>
